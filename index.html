<script type="module">

// Get form elements
const form = document.querySelector('form');
const formMessage = document.querySelector('#form-message');
const nameInput = document.querySelector('#name');
const emailInput = document.querySelector('#email');
    
// Handle form submission
form.addEventListener('submit', (e) => {
  e.preventDefault();

  // Get input values
  const name = nameInput.value;
  const email = emailInput.value;

  // Use serverTimestamp to get the current server time
  const timestamp = serverTimestamp();

  // Create a key from the name and email
  var key = name + '_' + email.replace(/\./g, '_').replace(/@/g, '_');

  // Format the timestamp to a human-readable format
  const formattedTimestamp = formatTimestamp(timestamp);

  // Save data to Firebase
  set(ref(db, 'users/' + key), {
    username: name,
    email: email,
    timestamp: formattedTimestamp, // Use the formatted timestamp
  })
    .then(() => {
      formMessage.textContent = 'âœ… Enviado con Ã©xito, te mantendremos al tanto!';
      formMessage.className = 'success';
      formMessage.style.display = 'block';
      form.reset();
    })
    .catch((error) => {
      formMessage.textContent = 'Ha ocurrido un error: ' + error.message;
      formMessage.className = 'error';
      formMessage.style.display = 'block';
    });
});

// Function to format timestamp to human-readable format
function formatTimestamp(timestamp) {
  const options = {
    weekday: 'long',
    year: 'numeric',
    month: 'long',
    day: 'numeric',
    hour: 'numeric',
    minute: 'numeric',
    second: 'numeric',
    timeZone: 'America/New_York',
    timeZoneName: 'short',
  };

  return new Date(timestamp).toLocaleString('es-ES', options);
}
